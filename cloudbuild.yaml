steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/jobvibes:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/jobvibes:latest', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/jobvibes:$SHORT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/jobvibes:latest']

images:
  - 'gcr.io/$PROJECT_ID/jobvibes:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/jobvibes:latest'

options:
  logging: CLOUD_LOGGING_ONLY

